<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
    <meta name="description" content="This is a generic form that can be used for a number of different applications">
</head>
<body>
    <h1>My Registration Form</h1>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <label for="password">PW Confirm:</label>
    <input type="password" id="password" name="password">
    <label for="date">Date of Birth</label>
    <input type="date" id="date" name="date">
    <label for="male">Male</label>
    <input type="radio" id="male" name="male" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="female" value="female">
    <label for="decline">Other</label>
    <input type="radio" id="decline" name="gender" value="decline">
    <p>A short description about yourself:</p>
    <textarea name="description"></textarea>
    <p>Favorite Language</p>
    <select name="favorite_language">
        <option value="Language">JavaScript</option>
        <option value="Language">Python</option>
        <option value="Language">HTML</option>
    </select>
    <input type="submit" value="Submit">
</body>
